<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Memes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d9a4eb; /* Similar to the purple background */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2em;
        }

        .random-meme-button {
            background: linear-gradient(to right, #66ffe3, #3a6a6e); /* Gradient background */
            border: none;
            border-radius: 8px;
            color: black;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        /* Hover state */
        .random-meme-button:hover {
            background: linear-gradient(to right, #ffffff, #d1d1d1); /* Gradient background on hover */
            color: black;
            border: 2px solid #66ffe3;
        }

        /* Active state */
        .random-meme-button:active {
            background: linear-gradient(to right, #b3f7ee, #8ba2a3); /* Gradient background on click */
            color: #9ebebb;
            border: 2px solid #ffffff;
        }

        #meme-container {
            margin-top: 20px;
        }

        #meme-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Memes</h1>
        <button class="random-meme-button" onclick="showRandomMeme()">Get a Random Meme</button>
        <div id="meme-container"></div>
    </div>
    <script>
        const memes = [
            'https://example.com/meme1.jpg',
            'https://example.com/meme2.jpg',
            'https://example.com/meme3.jpg',
            'https://example.com/meme4.jpg',
            'https://example.com/meme5.jpg'
        ];

        function showRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            const selectedMeme = memes[randomIndex];

            const memeContainer = document.getElementById('meme-container');
            memeContainer.innerHTML = `<img src="${selectedMeme}" alt="Random Meme">`;
        }
    </script>
</body>
</html>
