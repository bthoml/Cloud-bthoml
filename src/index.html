<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Humanisieren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1, h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputText {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Humanisieren mit OpenAI</h1>
        <textarea id="inputText" placeholder="Fügen Sie hier Ihren Text ein..."></textarea>
        <button id="humanizeButton">Humanisieren</button>
        <h2>Humanisierter Text</h2>
        <div id="outputText"></div>
    </div>
    <script>
        document.getElementById('humanizeButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const outputTextElement = document.getElementById('outputText');

            // Ersetzen Sie 'YOUR_API_KEY' durch Ihren tatsächlichen OpenAI API-Schlüssel
            const apiKey = 'sk-proj-oU6f75r4SdU46y4eVSMOT3BlbkFJHRcVSTaEONjFhe1rTT2g';

            const data = {
                prompt: inputText,
                max_tokens: 150,
                model: "text-davinci-003"
            };

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const humanizedText = result.choices[0].text.trim();

                outputTextElement.textContent = humanizedText;
            } catch (error) {
                outputTextElement.textContent = `Fehler: ${error.message}`;
            }
        });
    </script>
</body>
</html>
